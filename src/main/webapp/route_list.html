	<script type="text/javascript">
		$(function() {
			/* //search 属性是一个可读可写的字符串，可设置或返回当前 URL 的查询部分（问号 ? 之后的部分，包括？）
			var search = location.search;
			//使用split方法切割字符串：?cid,2，我们需要的cid具体的值，即2，所以获取切割后字符串的第二部分
			var cid = search.split("=")[1]; */
			//获取header.html页面跳转过来url内携带的参数cid
			var cid = getParameter("cid");
			//获取当前展示页面
			var currentPage = $(".curPage").text();
			//获取header.html页面跳转过来url内携带的参数rname
			var rname = getParameter("rname");
			//若rname不为空，则将其转码
			if (rname != null) {
				rname = window.decodeURIComponent(rname);
			}
			//发送ajax请求，从服务器拿到用于分页显示的数据
			showPageInfo(cid, null, rname);
		})
	
		//发送ajax请求，获取分页数据的方法
		function showPageInfo(cid, currentPage, rname) {
			//先清除原有的内容
			$("#page_num_show").empty();
			$("#ul_list").empty();
			$("#show_pages").empty();
			$("#show_nums").empty();
			//发送ajax请求
			$.ajax({
				url : "pageInfoServlet?cid=" + cid + "&currentPage=" + currentPage + "&rname=" + rname,
				type : "GET",
				success : function(result) {
					//展示数据信息显示条，即共多少条数据，共多少页
					$("#show_pages").text(result.totalPages);
					$("#show_nums").text(result.totalNums);
					//页码的展示
					/*
						由于页码太多，不能每次都展示全部页码
						所以每次展示10个页码
					*/
					var begin;
					var end;
					//如果总共页码不超过10
					if (result.totalPages < 10) {
						//则开始第一页，结束为最后一页
						begin = 1;
						end = result.totalPages;
					//若总页码超过10
					} else {
						/*
							先一般情况：
								开始索引是当前索引-5
								结束索引是当前索引+4
							再特殊情况：
								当前索引是1、2、3、4、5时，将结束索引补齐到10个
								当前索引是99、100、101、102、103时，将开始索引补齐到10个
						*/
						begin = result.currentPage - 5;
						end = result.currentPage + 4;
						//如果当前页面前面不足5个则后面补齐10个
						if (begin < 1) {
							begin = 1;
							end = 10;
						}
						//如果当前页面后面不足4个则前面补齐10个
						if (end > result.totalPages) {
							end = result.totalPages;
							begin = end - 10;
						}
					}
					//1、取其父标签
					var ul = $("#page_num_show");
					//上一页
					var prePage = currentPage - 1;
					if (prePage < 1) {
						prePage = 1;
					}
					//添加首页及上一页
					ul.append('<li onclick="javascript:showPageInfo(' + cid + ',1,\'' + rname + '\')"><a href="">首页</a></li>');
					ul.append('<li class="threeword" onclick="javascript:showPageInfo(' + cid + ',' + prePage + ',\'' + rname + '\')"><a href="javascript:void(0)">上一页</a></li>');
					for (var i = begin; i <= end; i++) {
						//给当前显示的页码增加样式
						if (i == result.currentPage) {
							var li = '<li class="curPage" onclick="javascript:showPageInfo(' + cid + ',' + i + ',\'' + rname + '\')"><a href="javascript:void(0)">' + i + '</a></li>';
						//若不是当前显示页码	
						} else {
							//2、显示的页码
							var li = '<li onclick="javascript:showPageInfo(' + cid + ',' + i + ',\'' + rname + '\')"><a href="javascript:void(0)">' + i + '</a></li>';
						}
						//3、将li添加到ul标签内
						ul.append(li);
					}
					//下一页
					var nextPage = currentPage + 1;
					if (nextPage > result.totalPages) {
						nextPage = result.totalPages;
					}
					//添加下一页及尾页
					ul.append('<li class="threeword" onclick="javascript:showPageInfo(' + cid + ',' + nextPage + ',\'' + rname + '\')"><a href="javascript:;">下一页</a></li>');
					ul.append('<li class="threeword" onclick="javascript:showPageInfo(' + cid + ',' + result.totalPages + ',\'' + rname + '\')"><a href="javascript:;">末页</a></li>');
					//数据的展示
					//1、获取服务器端传来的json类型的list数据
					var lists = result.list;
					//取得父标签
					var ul_list = $("#ul_list");
					//遍历list集合，将其中数据添加到指定位置
					$.each(lists, function() {
						//向父标签类添加的内容
						var li_list = '<li><div class="img"><img src="' + this.rimage + '" style="width:299px;"></div><div class="text1"><p>' + this.rname + '</p><br /><p>' + this.routeIntroduce + '</p></div><div class="price"><p class="price_num"><span>&yen;</span> <span>' + this.price + '</span> <span>起</span></p><p><a href="route_detail.html?rid='+this.rid+'">查看详情</a></p></div></li>';
						//放入父标签中
						ul_list.append(li_list);
					});
				}
			})
			//执行结束跳转到顶部
			window.scrollTo(0, 0);
		}
		;
